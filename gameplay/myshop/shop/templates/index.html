<div class="navigation">

<h1><span style="color: #00ff00a">Game</span>Play</h1>

<a class="navlink" href="/">Главная</a>
<a class="navlink" href="/products">Товары</a>
<a class="navlink" href="/aboutus">О нас</a>

</div>

<form class="filter">
    <input class="searchInput" name="search" value="{{ search }}" placeholder="Название товара" />
    <button style="font-size: 25px">
       <svg
      viewBox="0 0 1024 1024"
      fill="currentColor"
      height="1em"
      width="1em"
    >
      <path d="M220.6 130.3l-67.2 28.2V43.2L98.7 233.5l54.7-24.2v130.3l67.2-209.3zm-83.2-96.7l-1.3 4.7-15.2 52.9C80.6 106.7 52 145.8 52 191.5c0 52.3 34.3 95.9 83.4 105.5v53.6C57.5 340.1 0 272.4 0 191.6c0-80.5 59.8-147.2 137.4-158zm311.4 447.2c-11.2 11.2-23.1 12.3-28.6 10.5-5.4-1.8-27.1-19.9-60.4-44.4-33.3-24.6-33.6-35.7-43-56.7-9.4-20.9-30.4-42.6-57.5-52.4l-9.7-14.7c-24.7 16.9-53 26.9-81.3 28.7l2.1-6.6 15.9-49.5c46.5-11.9 80.9-54 80.9-104.2 0-54.5-38.4-102.1-96-107.1V32.3C254.4 37.4 320 106.8 320 191.6c0 33.6-11.2 64.7-29 90.4l14.6 9.6c9.8 27.1 31.5 48 52.4 57.4s32.2 9.7 56.8 43c24.6 33.2 42.7 54.9 44.5 60.3s.7 17.3-10.5 28.5zm-9.9-17.9c0-4.4-3.6-8-8-8s-8 3.6-8 8 3.6 8 8 8 8-3.6 8-8z" />
    </svg>
    </button>
</form>

<div class="productList">

{% for product in products %}
<div class="product">
    <img class="productPreview" src="{{ product.image_url }}"/>
    <div style="width: 52%">
        <a href="/product/{{ product.id }}">
            <h2>{{ product.name }}</h2>
        </a>
        <p>{{ product.description }}</p>
    </div>

    <div class="price">
        <h3>{{ product.price }} ₽</h3>
        <button>Купить</button>
    </div>
</div>
{% endfor %}

{% if not products_found %}

    <svg
      viewBox="0 0 20 20"
      style="font-size: 200px; margin-top: 30px; "
      fill="currentColor"
      height="1em"
      width="1em"
    >
      <path d="M20.6 2.2l-3.3.2-3.5 2-.5-.9L2 10v7h1v2c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-2h1v-7h-1l-.2-.4 3.5-2 1.8-2.8-1.5-2.6M15 17v2H5v-2h10z" />
    </svg>
    <h2>не найдено</h2>
{% endif %}
</div>
